<ion-header>
  <ion-toolbar>
    <ion-title>AI Question Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <form [formGroup]="aiForm" (ngSubmit)="submitQuestion(aiForm.value)">
      <ion-row>
        <ion-col size="12">
          <div id="openai-gpt-welcome" *ngIf="showWelcomeMessage">
            <p innerHTML="{{this.aiWelcomeMessage}}"></p>
          </div>
          <div id="openai-gpt-results" style="overflow-y: scroll; margin-bottom: 10px;" [innerHTML]="reply_content">
          </div>
        </ion-col>
      </ion-row>
      <div class="ion-no-padding" class="form">
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-input formControlName="question" type="text" placeholder="Ask a question"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button type="submit" expand="block">Submit</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </ion-grid>
</ion-content>
